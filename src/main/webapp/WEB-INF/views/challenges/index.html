<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Challenges</title>
</head>
<body>
<div th:each="challenge : ${challenges}">
    <a th:href="@{/challenges/{id}(id=${challenge.getId()})}"
       th:text="${challenge.getName() + ', ' + challenge.getNeed() + ', ' + challenge.getClient_id()}">challenge</a>


</div>
<br>
<hr>
<a href="challenges/new">Create new challenge</a>
</body>
</html>
