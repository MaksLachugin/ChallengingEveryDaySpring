<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New client</title>
</head>
<body>

<form th:method="POST" th:action="@{/clients}" th:object="${client}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>
    <label for="pass">Enter pass: </label>
    <input type="text" th:field="*{pass}" id="pass"/>
    <div style="color:red" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
