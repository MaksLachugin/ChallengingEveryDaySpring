<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Button</title>
</head>
<body>

<p th:text="${'Name: ' + client.getName()}">VALUE</p>
<p th:text="${'pass: ' + client.getPass()}">VALUE</p>

</form>

</html>
